<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form id="xpc-payment-card-form" class="form form-xpc-payment-card" data-role="xpc-payment-card-form">
            <fieldset class="fieldset payment method" data-bind='attr: {id: "payment_form_" + getCode()}'>
                <ul class="xpc-payment-cards" data-bind="foreach: window.checkoutConfig.payment.xpc_payment_card.payment_cards">
                    <li>
                        <input type="radio" name="xpc_card_id" data-bind="attr: {'value': $data.card_id, 'id': 'xpc-card-' + $data.card_id}" />
                        <label class="label" data-bind="attr: {'for': 'xpc-card-' + $data.card_id}">
                            <span data-bind="attr: {'class': 'xpc-card-logo ' + $data.type}"></span>
                            <span class="cc-number" data-bind="text: $data.label"></span>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </form>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
